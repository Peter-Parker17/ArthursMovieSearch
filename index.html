<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arthur's Movie Search</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="./api.js" defer></script> 
    <!-- dont forget to add this line -->

</head>
<body>
    <div class="movie__image">
        <img class="image" src="./movie-collage.webp" alt="">
    </div>
    <header class="header__nav">
            <h1 class="title">Arthur's Movie Search</h1>
    <div class="header__nav">
        <div class="home__button button">
            <nav>
                <a href="#">
                    <button><b>HOME</b></button>
                </a>
            </nav>
        </div>
        <div class="movie__button button">
            <nav>
                <button><b>Movie Search</b></button>
            </nav>
        </div>
        <div class="contact__button button">
            <nav>
                <button><b>Contact</b></button>
            </nav>
        </div>
    </div>
</header>
    <main>
        <article class="search__wrapper">
            <form class="search__wrapper" action="">
                <input class="search" type="text" placeholder="Search.." required>
                <button class="submit__button" onclick="searchMovie()"><b>submit</b></button> 
                <input class="password" type="password" placeholder="password (optional)">
            </form>
            <select name="filter" id="filter" onchange="yearFilter()">
                <option value="" disabled selected>select</option>
                <option value="newtoold">new to old</option>
                <option value="oldtonew">old to new</option>
            </select>
            
        </article>
        <aside>
            <!-- <h3>Aside Title</h3> -->
        </aside>
        <div class="movies">
            <button>
               <a href="https://www.lookmovie2.to" target="_blank">Watch movies here</a>
            </button>
        </div>
    </main>
    <footer>
        <!-- Footer Stuff -->
    </footer>

</body>
</html>
